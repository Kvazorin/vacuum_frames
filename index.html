    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Главная</title>

  <body>
    <header class="header">
      <div class="container header__container">
        <div class="header__inner">

          </div>
          <nav class="header__nav nav">

              <li class="nav__list-item">

          </nav>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container main__container">
        <div class="main__inner">
          <section class="main__section_jumbotron section">
            <h1 class="section_jumbotron__article article">
              Jumbotron Article

          </section>
          <section class="main__section section"></section>
          <section class="main__section section_gray"></section>
