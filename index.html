<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Главная</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <div class="header__inner">
          <div class="header__logo logo">
            <a href="#" class="logo__link">
              <img
                src="assets/img/logo.png"
                alt="logo__img"
                class="logo__img"
              />
            </a>
          </div>
          <nav class="header__nav nav">
            <ul class="nav__list list">
              <li class="nav__list-item">
                <a href="#" class="nav__list-link link">Главная</a>
              </li>
              <li class="nav__list-item">
                <a href="#" class="nav__list-link link">О компании</a>
              </li>
              <li class="nav__list-item">
                <a href="#" class="nav__list-link link">Партнерам</a>
              </li>
              <li class="nav__list-item">
                <a href="#" class="nav__list-link link">Конструктор</a>
              </li>
              <li class="nav__list-item">
                <a href="#" class="nav__list-link link">Обратная связь</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container main__container">
        <div class="main__inner">
          <section class="main__section_jumbotron section">
            <div class="section_jumbotron__flex-item">
              <img src="assets/img/jmbtrn.png" alt="jmbtrn_img" class="main__section_jumbotron__img">
              <div class="section_jumbotron__article article">
                <h1 class="jumbotron__article_main">
                  Вакуумные рамки - выбор профессионалов
                  <p class="jumbotron__article_following">
                    Запатентованные. С защитой от подделок.
                  </p>
                </h1>
                <p class="jumbotron__article_main_s">
                  Потому что наши рамки - лучшие на рынке. Тысячи довольных
                  клиентов и решенных задач.
                </p>
              </div>
            </div>
            <form action="" method="POST" class="form section_jumbotron__form">
              <h4 class="form__article">
                Оставьте заявку
                <p class="form__article_following">И мы поможем решить <br> Вашу проблему</p>
              </h4>
              <input type="text" name="FIO" id="FIO" placeholder="ФИО" class="input form__input">
              <input type="number" name="telephone" id="telephone" placeholder="Номер телефона" class="input form__input">
              <input type="textfield" name="opisanie" id="opisanie" placeholder="Опишите проблему" class="input form__input">
              <button type="submit" class="form__button">Отправить</button>
            </form>
          </section>
          <section class="main__section section"></section>
          <section class="main__section section_gray"></section>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
